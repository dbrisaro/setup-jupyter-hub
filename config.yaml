  https:
    enabled: true
    hosts:
      - dbrisaro.dev
    letsencrypt:
      contactEmail: dbrisaro@gmail.com
singleuser:
  cpu:
    limit: 4
    guarantee: 0.05
  memory:
    limit: 4G
    guarantee: 512M
  #cloudMetadata:
  #  blockWithIptables: true
  #  ip: 169.254.169.254
  extraEnv:
    GRANT_SUDO: "yes"
    NOTEBOOK_ARGS: "--allow-root"
  uid: 0
  cmd: start-singleuser.sh
  defaultUrl: "/lab"
  image:
    name: jupyter/scipy-notebook
    tag: b2562c469cdd
  profileList:
    - display_name: "Scipy enviroment"
      description: "Notebooks con librerías para análisis"
      default: true
    - display_name: "Circulacion enviroment"
      description: "Basado en scipy libraries"
      kubespawner_override:
        image: gcr.io/fabled-badge-287421/setup-jupyter-hub@sha256:960cb3659f3a22a0fd3a3c8a9c9e5a14cc9ee5383cf6fa2c561e49f5e5aa8838
#  cloudMetadata:
#    enabled: true

hub:
  extraConfig:
    jupyterlab: |
      c.Spawner.default_url = "/lab"
  config:
    Authenticator:
      admin_users:
            - dbrisaro
            - lbdiaz
            - fdenapole
      allowed_users: 
            - nlois
            - atoledo
            - mbarboza
            - jhernandez
            - smanzano
            - pgranovsky
            - yvelazquez
            - fghetti
            - sayala
            - nvaldera
            - mperez
            - ngomez
            - fsolari
    DummyAuthenticator:
      password: 'circulacion2021'
    JupyterHub:
      authenticator_class: dummy
      
scheduling:
  userScheduler:
    enabled: true
  podPriority:
    enabled: true
  userPlaceholder:
    enabled: true
    replicas: 4
  userPods:
    nodeAffinity:
      matchNodePurpose: require

cull:
  enabled: true
  timeout: 3600
  every: 300
# https://zero-to-jupyterhub.readthedocs.io/en/latest/optimization.html
prePuller:
  hook:
    enabled: false
  continuous:
    enabled: true
